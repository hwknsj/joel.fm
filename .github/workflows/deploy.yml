name: Deploy

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    environment: vps
    steps:
    - uses: actions/checkout@v1
    - name: Copy repository contents via scp
      uses: appleboy/scp-action@master
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        port: ${{ secrets.PORT }}
        key: ${{ secrets.SSH_KEY }}
        source: "."
        target: "/var/www/joel.fm/src"

    - name: Node
      uses: actions/setup-node@v3.6.0
      env:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        port: ${{ secrets.PORT }}
        key: ${{ secrets.SSH_KEY }}
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        port: ${{ secrets.PORT }}
        key: ${{ secrets.SSH_KEY }}
        node-version: latest
    - run: npm i -g yarn@latest
    - run: yarn set version canary
    - run: yarn
    - run: yarn build

    - name: Executing remote command
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        port: ${{ secrets.PORT }}
        key: ${{ secrets.SSH_KEY }}
        script: |
          cd /var/www/joel.fm/src
          yarn run clean
          yarn install
          yarn run build
          rm -rf /var/www/joel.fm/html-test
          cd ..
          ./scripts/symlinks.sh
